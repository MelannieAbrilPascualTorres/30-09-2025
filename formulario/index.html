<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h1 class="text-center">Mi primer formulario</h1>
        <section>
            <form>
                <section class="row">
                    <div class=" col-6 mb-3">
                        <label for="nombre" class="form-label">Nombres </label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    <div class=" col-6 mb-3">
                        <label for="Apellido" class="form-label">Apellidos </label>
                        <input type="text" class="form-control" id="nombre" placeholder="Apellido">
                    </div>
                </section>

                <section class="row">
                    <div class=" col-4 mb-3">
                        <label for="Dia" class="form-label">Dia </label>
                        <input type="number" class="form-control" id="dia" placeholder="Dia">
                    </div>
                    <div class=" col-4 mb-3">
                        <label for="Mes" class="form-label">Mes </label>
                        <input type="number" class="form-control" id="nombre" placeholder="Mes">
                    </div>
                    <div class=" col-4 mb-3">
                        <label for="Año" class="form-label">Año </label>
                        <input type="number" class="form-control" id="nombre" placeholder="Año">
                    </div>
                </section>
                <section class="row">
                    <div class=" col-12 mb-3">
                        <label for="Apellido" class="form-label">Apellidos </label>
                        <input type="text" class="form-control" id="nombre" placeholder="Apellido">
                    </div>
                </section>

                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    </main>


</body>

</html>
